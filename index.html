<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h1>Overcalc</h1>
            <div>
                <label>Текущий уровень</label>
                <input class="form-control" id="currentLevel" type="number" placeholder="Текущий уровень" value="0">
                <label>Необходимый уровень</label>
                <input class="form-control" id="targetLevel" type="number" placeholder="Необходимый уровень" value="200" disabled>
                <label>Дней осталось до конца БП</label>
                <input class="form-control" id="daysRemaining" type="number" placeholder="Дней осталось до конца БП" value="62" disabled>
            </div>
            <div class="pt-3">
                <h2>Дни фарма</h3>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">День</th>
                        <th scope="col">Дата</th>
                        <th scope="col">Уровень</th>
                      </tr>
                    </thead>
                    <tbody id="daysList">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>
        const startLevel = 1;
        const endLevel = 200;
        const currentDay = Date.now();
        const startDay = new Date('12/06/2022');
        const endDay = new Date('02/07/2023');
        const diffTime = Math.abs(endDay - startDay);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        const diffTimeFromNow = Math.abs(currentDay - startDay);
        const diffDaysFromNow = Math.ceil(diffTimeFromNow / (1000 * 60 * 60 * 24));

        function calculateDays() {
            let date = new Date(startDay);
            $('#daysList').empty();
            let currentLevel = parseInt($('#currentLevel').val());
            localStorage.setItem('currentLevel', currentLevel);
            
            let levelsForDay = (endLevel - startLevel) / diffDays;
            for (let index = 1; index <= diffDays; index++) {
              expectedLevel = startLevel + Math.ceil(levelsForDay * index);
              if (index === diffDaysFromNow) {
                levelDiff = currentLevel - expectedLevel;
                if (levelDiff >= 0) {
                  levelDiff = '<span style="color:green;">+' + levelDiff + ' Опережает</span>';
                } else {
                  levelDiff = '<span style="color:red;">' + levelDiff + ' Опаздывает</span>';
                }
                expectedLevel = expectedLevel + ' <b>' + levelDiff +'</b>';
              }
              let row = '<tr><th scope="row">'+index+'</th><td>'+ date.toLocaleDateString()+'</td><td>'+expectedLevel+'</td></tr>'
              date.setDate(date.getDate() + 1)
              if (index >= diffDaysFromNow) {
                $('#daysList').append(row);
              }
            }
        }

        savedCurrentLevel = localStorage.getItem('currentLevel');
        if(savedCurrentLevel > 0) {
          $('#currentLevel').val(savedCurrentLevel);
        }

        calculateDays();
        $('#currentLevel').on('change', function() {
           calculateDays();
        })
        $('#targetLevel').on('change', function() {
           calculateDays();
        })
        $('#daysRemaining').on('change', function() {
           calculateDays();
        })
    </script>
  </body>
</html>
