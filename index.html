<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h1>Overcalc</h1>
            <div>
                <label>Текущий уровень</label>
                <input class="form-control" id="currentLevel" type="number" placeholder="Текущий уровень" value="0">
                <label>Необходимый уровень</label>
                <input class="form-control" id="targetLevel" type="number" placeholder="Необходимый уровень" value="200">
                <label>Дней осталось до конца БП</label>
                <input class="form-control" id="daysRemaining" type="number" placeholder="Дней осталось до конца БП" value="62">
            </div>
            <div class="pt-3">
                <h2>Дни фарма</h3>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">День</th>
                        <th scope="col">Уровень</th>
                      </tr>
                    </thead>
                    <tbody id="daysList">
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>
        function calculateDays() {
            $('#daysList').empty();
            let currentLevel = parseInt($('#currentLevel').val());
            localStorage.setItem('currentLevel', currentLevel);
            let targetLevel = parseInt($('#targetLevel').val());
            let daysRemaining = parseInt($('#daysRemaining').val());
            let levelsForDay = (targetLevel - currentLevel) / daysRemaining;
            for (let index = 1; index <= daysRemaining; index++) {
                $('#daysList').append('<tr><th scope="row">'+index+'</th><td>'+(currentLevel + Math.ceil(levelsForDay * index))+'</td></tr>');
            }
        }
        
        const date1 = Date.now();
        const date2 = new Date('02/07/2023');
        const diffTime = Math.abs(date2 - date1);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        $('#daysRemaining').val(diffDays);

        savedCurrentLevel = localStorage.getItem('currentLevel');
        if(savedCurrentLevel > 0) {
          $('#currentLevel').val(savedCurrentLevel);
        }

        calculateDays();
        $('#currentLevel').on('change', function() {
           calculateDays();
        })
        $('#targetLevel').on('change', function() {
           calculateDays();
        })
        $('#daysRemaining').on('change', function() {
           calculateDays();
        })
    </script>
  </body>
</html>
